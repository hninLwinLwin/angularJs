<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js></script>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div ng-app="">
            <p>My first expression: {{5+5}}</p>
        </div>
        <h1 ng-style="myObj">Welcome</h1>
        <script>
            var app = angular.module("myApp",[]);
            app.controller("myCtrl", function($scope) {
                $scope.myObj={
                    "color":"white",
                    "background-color":"red",
                    "font-size": "30px",
                    "padding":"30px"
                }
            })
        </script>
        <div ng-app="" ng-init="firstName='Mary';lastName='Com'">
            <p>The full name is: {{firstName + "" + lastName}}</p>
        </div>
        <div ng-app="" ng-init="point = [11,21,31,41,51]">
            <p> the third result is {{point[3]}}</p>
        </div>
        <div ng-app="" ng-init="person={firstName='Mary';lastName='Com'}">
            <p>The full name is: {{person.lastName}}</p>
        </div>
    </body>
</html>
