<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js></script>
  <body ng-app>
    <h2 style="color:red;">Date Filter</h2>
    <div ng-init="person.DOB=323734234899">
      Default date: {{person.DOB|date}}<br/><br />
      Short date: {{person.DOB|date:'short'}}<br /><br />
      Long date: {{person.DOB|date:'longDate'}}<br /><br />
      Year : {{person.DOB|date:'yyyy'}}<br /><br />
    </div>
  </body>
</html>
